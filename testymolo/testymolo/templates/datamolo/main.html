{% extends "base.html" %}


{% block datamolo_static %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/moduleCard.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
        

{% block datamolo %}

    {% csrf_token %}

    <div id="mainfocus" class='frame'>
        <button id="refresh-button" onclick="updateSection_figure()" >Random</button>
        <div id="loadingProfile" class="frame" >{{ Profile }}</div>
        <div id="loadingFigure" class="frame" >{{ Protein }}</div>
        
    </div>

    <div id="modulecard" class='frame'>{{ Module }}</div>

    <div id="mainminus" class='frame'>{{ proteins }}</div>

    <div id="phylofocus" class='frame'>{{ Phylo }}</div>


{% endblock %}
